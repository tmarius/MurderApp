<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            
            .maindiv
            {
                margin:0px;
                padding:0px;
            }
            .topbar
            {
                display: block;
                width: 100%;
                border: 1px green solid;
                
            }
            .topbar>div
            {
                display: inline-block;
                width:33%;
            }
            .logout_btn
            {
                position:absolute;
                margin-right:0%;
            }
            .centre_div
            {

                position:absolute;
                width: 100%;
                height:90%;
                border: 1px red solid;
            }
            .gauche
            {
                width:80%;
                float: left;
                background-color:cyan;
            }
            .droite
            {
                background-color: yellow;
                width:20%;
                float:right;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Interface de l'utilisateur</h1>
        <div class="maindiv">
            <nav class="topbar">
                <div>Utilisateur : </div>
                <div>Pièces restantes : </div>
                <div class="logout_btn">
                    <p:button outcome="index" value="Logout" icon="ui-icon-star">
                        <f:param name="productId" value="10" />
                    </p:button>
                </div>
            </nav>
            
            <div class="centre_div">
                <div class="gauche">
                    Parier des pièces blablabla
                </div>
                <div class="droite">
                    Killfeed
                </div>
                
            </div>
            
            
            
        </div>
    </h:body>
</html>
